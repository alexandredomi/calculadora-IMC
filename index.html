<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>
    <!--link css-->
    <link rel="stylesheet" href="style/style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--cdn font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--icone head da pagina-->
    
</head>
<body>
    <main>
        <div class="esquerda">
            <div class="principal">
                <h2 id="h2">CATEGORIA</h2>
            </div>
            <div class="linha"></div>
            <div class="imagem">
                <img src="img/undraw_family_6gj8.svg" alt="" id="imagen">
            </div>
            <div class="infoImc">
                <p>indice de massa corporal:</p>
                <span id="imc">00,0 kg/m2</span>
            </div>
            <div class="infoPesoRecomendado">
                <p>Peso recomendado:</p>
                <span id="pesoIdeal">00,0 kg</span>
            </div>
        </div>
        <div class="direita">
            <h2>Calculadora IMC</h2>
            <p>O excesso de peso ou obesidade aumenta o risco de doenças como diabetes tipo 2, hipertensão e problemas cardíacos.</p>
            <div class="campInput">
                <i class="fa-solid fa-weight-hanging"></i><input type="number" placeholder="Peso:" inputmode="numeric" id="peso">
            </div>
            <div class="campInput">
                <i class="fa-solid fa-ruler"></i><input type="number" placeholder="Altura:" inputmode="numeric" id="altura">
            </div>
            <button id="botao">Calcular</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
